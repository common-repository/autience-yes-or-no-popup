<div class="panel panel-info">
    <div class="panel-heading">Buy using Paypal or Credit card for <b>{{price}}$</b></div>
    <div class="panel-body">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input placeholder="john.doe@gmail.com" type="email" class="form-control" ng-model="email">
        </div>
        <div class="form-group">
            <label for="pwd">Domain Name:</label>
            <input placeholder="xyz.com" type="text" class="form-control" ng-model="domain">
        </div>
        <div class="alert alert-danger" role="alert" ng-show="inputError(email,domain)">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> {{inputError(email,domain)}}
        </div>
        <button class="btn btn-primary btn-xs disabled" ng-hide="validInputs(email,domain)">
            Buy Now
        </button>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" ng-show="validInputs(email,domain)">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="{{buttonId}}">
            <input type="hidden" name="on0" value="encoded details">
            <input type="text" name="os0" ng-value="encodedInfo(email,domain)" style="display:none">
            <input type="image" src="https://www.paypalobjects.com/en_GB/i/btn/btn_buynow_SM.gif" border="0" name="submit" alt="PayPal â€“ The safer, easier way to pay online.">
            <img alt="" border="0" src="https://www.paypalobjects.com/en_GB/i/scr/pixel.gif" width="1" height="1">
        </form>
    </div>
</div>
