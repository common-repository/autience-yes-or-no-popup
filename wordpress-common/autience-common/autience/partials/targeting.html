
<div class="row">
	<div class="col-md-6 col-xs-12">
		<div class="well">
			<formly-form ng-if="targetFields" model="smart.target" fields="targetFields"
		    	form="forms.target">
			</formly-form>
		</div>					
	</div>

	<div class="col-md-6 col-xs-12" 
		ng-show="(smart.target.mode =='specific') && smart.target.specific">
		<div class="well">
			<div>
				<b>Enter title of page/post that you want to {{smart.target.specific}}</b>
				<br><br>
			</div>
			
			<div ng-show="smart.target.specific">
				<angucomplete-alt
	              placeholder="Search posts or pages to show"
	              pause="100"				              
	              local-data="json[smart.target.specific]"
	              search-fields="post_title"
	              title-field="post_title"
	              minlength="1"
	              inputclass="form-control form-control-small"
	              clear-selected="true"
	              selected-object="selectionChanged"
	              focus-in="selectionEntering()"/>
	            </angucomplete-alt>
	    		
	    		<div class="alert alert-success" role="alert" ng-show="selectedPost">				 
	    			<a ng-href="/{{selectedPost.post_name}}" target="_blank">
	    				{{selectedPost.post_title}}
	    			</a> has been added to {{smart.target.specific}} list
	    		</div>
	    		<br>
	    		Widget will be {{(smart.target.specific == 'hide')?'hidden':'shown'}} on <b>{{smart.target[smart.target.specific].length}}</b> pages/posts
	    		(<a style="cursor:pointer" ng-click="editList(smart.target.specific)">edit</a>)
			</div>
		
		</div>
	</div>
</div>
