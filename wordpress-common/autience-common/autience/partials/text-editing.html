<div class="modal-header">
    <h3 class="modal-title">Update Content</h3>
</div>

<div class="modal-body">
    <div ng-show="attr.html">
        Edit the text<br>
        <textarea class="form-control" ng-model="html" auto-focus rows="5"></textarea>
    </div><br>
    <div ng-show="attr.fontSize">    	
        Select Font Size<br>
        <input type="number" class="form-control" ng-model="fontSize"></input>
    </div><br>
    <div ng-show="attr.fontColor">
        Select Font Color<br>
        <color-picker color-picker-format="'hex'" ng-model="fontColor"></color-picker>
    </div>
    <div ng-show="attr.backgroundColor">
        Select Background Color<br>
        <color-picker color-picker-format="'hex'" ng-model="backgroundColor"></color-picker>
    </div>
    <div ng-show="attr.image">
        Enter Image Url <small class="text-muted" ng-show="attr.defaultHeight">(ideally height- {{attr.defaultHeight}}, width- {{attr.defaultWidth}} pixels)</small><br>
        <input type="url" class="form-control" ng-model="image"></input> 

        <br>
        <div>
            Preview:<br>
            <img ng-src="{{image}}">
        </div>
    </div>
    <div ng-show="attr.backgroundImage">
        Enter Image Url <small class="text-muted" ng-show="attr.defaultHeight">(ideally {{attr.defaultWidth}}x{{attr.defaultHeight}} pixels)</small><br>
        <input type="url" class="form-control" ng-model="backgroundImage"></input> 

        <br>
        <div>
            Preview:<br>
            <img ng-src="{{backgroundImage}}" height="{{attr.defaultHeight}}" width="{{attr.defaultWidth}}">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
